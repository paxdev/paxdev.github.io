<header class="masthead" style="background-image: url('{{page.header.backgroundImage}}')">
    <div :class="overlay: {{ page.header.overlay }}"></div>
    <div class="site-heading"> 
        <h1>{{ page.title }}</h1>
        {% if page.header.subheading  %}
            <h2 class="subheading">{{ page.header.subheading }}</span>
        {% endif %}
        {% if page.header.meta  %}
            <span class="meta">{{ page.header.meta }}</span>
        {% endif %}
    </div>
</header>
