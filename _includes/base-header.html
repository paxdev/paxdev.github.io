<header class="masthead" style="background-image: 'url({{page.backgroundImage}})'">
    <div class="overlay: {{ page.overlay }}"></div>
    <div class="site-heading"> 
    <h1>{{ page.heading }}</h1>
    {% if page.subheading  %}
        <span class="subheading">page.subheading</span>
    {% endif %}
</div>
</header>
