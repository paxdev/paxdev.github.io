---
layout: page
header:
  backgroundImage: /assets/bg/nebula.jpg
---

<h1>Tag: {{ page.tag }}</h1>
<ul>
{% for post in site.tags[page.tag] %}
  <li><a href="{{ post.url }}">{{ post.title }}&nbsp;({{ post.date | date_to_string }})<br>
    <em>{{ post.header.subheading }}</em></a>
  </li>
{% endfor %}
