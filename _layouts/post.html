---
layout: default
---

{% include post-header.html %}
<article>
  <div class="container">
      <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
              {{ content }}
          </div>
      </div>
  </div>
</article>

<span>[
  {% for tag in page.tags %}
    {% capture tag_name %}{{ tag }}{% endcapture %}
    <a href="/tag/{{ tag_name }}"><code class="highlighter-rouge"><nobr>{{ tag_name }}</nobr></code>&nbsp;</a>
  {% endfor %}
]</span>
